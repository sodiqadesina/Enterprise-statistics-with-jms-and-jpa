<!DOCTYPE HTML>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>JMS Stateless Bean Example</title>
</head>
<body>
    <h3>Send a message to the Queue via Stateless Session Bean</h3>
    <form action="/stats-web/sbproducer" method="GET">
        Message: <input type="text" name="message"> <br>
        <input type="submit" value="Submit"/>
    </form>

    <h3>Publish a message to the Topic via Stateless Session Bean</h3>
    <form action="/stats-web/sbpublisher" method="GET">
        Message: <input type="text" name="message"> <br>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
