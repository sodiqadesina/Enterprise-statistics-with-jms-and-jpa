<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Operations</title>
</head>
<body>
    <h1>Model Operations</h1>

    <!-- Form to Save a Model -->
    <h2>Save a Model</h2>
    <form action="modelsave" method="GET">
        <label for="modelname">Model Name:</label>
        <input type="text" id="modelname" name="modelname" required><br><br>
     
        <button type="submit">Save Model</button>
    </form>

    <hr>

    <!-- Form to Query a Model -->
    <h2>Query a Model</h2>
    <form action="modelget" method="GET">
        <label for="modelname">Model Name:</label>
        <input type="text" id="modelname" name="modelname" required><br><br>
        
        <label for="query">Query (e.g., count, mean, etc.):</label>
        <input type="text" id="query" name="query" required><br><br>
        
        <button type="submit">Query Model</button>
    </form>
</body>
</html>
